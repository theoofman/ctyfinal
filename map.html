<html>

                var options = {zoom: 11, center:location,mapTypeid: google.maps.MapTypeId.ROADMAP};
                var map = new google.maps.Map(document.getElementById("map_canvas"), options);

                var storeMarker = new google.maps.Marker({position: storeLocation, map: map, title: "Our only store"});
                var infoWindow = new google.maps.InfoWindow({content : "<p>Really the only walk-in store that we have</p>"});
                google.maps.event.addListener( storeMarker, "click", function(){infoWindow.open( map, storeMarker);});
            }

    </head>

</html>
